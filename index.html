        body{

          font-weight: bold;
          margin-left: 2%;
        }
        .btn-primary{
          margin-left: 6%;
          font-size: larger;
        }
        .snowflake {
          position: absolute;
          top: -10px;
          width: 10px;
          height: 10px;
          background-color: #9fd7ff;
          border-radius: 50%;
          pointer-events: none;
          animation: snowfall 5s linear infinite;
        }

        @keyframes snowfall {
          0% {
            transform: translateY(-100%);
          }
          100% {
            transform: translateY(100vh);
          }
        }
        .main-head{
          display: flex;
          font-size: 6rem;
          justify-content: center;
          font-weight: bold;
          animation: words 1.5s linear forwards;
          text-shadow: 2px 2px 4px rgba(31, 169, 255, 0.807);

        .second-head{
          display: flex;
          font-size: 2rem;
          justify-content: center;
          animation: words2 1.5s linear forwards;
          font-style: italic;
          text-shadow: 2px 2px 4px rgba(31, 169, 255, 0.807);
        }
        @keyframes words{
          0%{
            margin-top: 12%;
            color: rgba(0, 255, 255, 0);
          }
          100%{
            margin-top: 6%;
            color: rgb(255, 140, 0);
          }
        }
        @keyframes words2{
          0%{
            margin-top: 10%;
            color: rgba(0, 255, 255, 0);
          }
          100%{
            margin-top:1%;
            color: rgb(255, 225, 0);

    <script>
      function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.style.left = Math.random() * 98 + 'vw';
        document.body.appendChild(snowflake);
    
        setTimeout(() => {
          snowflake.remove();
        }, 4200);
      }
    
      setInterval(createSnowflake, 300);
    </script>
